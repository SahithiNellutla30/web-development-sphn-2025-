
   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form method="post" style="width :500px;margin:0 auto;">
            <h2 style="text-align: center;">Registration Form</h2>
        <img src="./assets/img1.jpg" style="width: 300px;height: 350px;float:right;margin: 0;">
        <label>First Name:<span style="color:red;"><sup>*</sup></span></label>
        <br>
        <input type="text" id="first_name" name="first_name" required placeholder="Enter First Name" autofocus>
        <br><br>

        <label>Last Name:<span style="color: red;"><sup>*</sup></span> </label>
        <br>
        <input type="text" id="last_name" name="last_name" required placeholder="Enter Last Name">
        <br><br>
        <label>Email:<span style="color: red;"><sup>*</sup></span></label>
        <br>
        <input type="email" id="email" name="email" required placeholder="Enter email">
        <br><br>

        <label>Phone Number:<span style="color: red;"><sup>*</sup></span></label>
        <br>
        <input type="tel" id="phone" name="phone" required placeholder="Enter 10 digits only">
       <br><br>
       <div>
        <label>
            Gender <span style="color: red;"><sup>*</sup></span>
            <input type="radio"/>Male
            <input type="radio"/>Female
        </label>
</div>
<br>
<label>Date of Birth<span style="color: red;"><sup>*</sup></span></label>
        <input type="date"/>
        <br><br>
        <label>Feedback</label>
        <input type="text" style="width: 100px;height: 100px; "/>
        <br><br>
        <input type="submit" value="Register"><br><br>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d56590.811689694216!2d77.6593709!3d27.564815350000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39736fcb5e9a2309%3A0x9868374c5faaf3ce!2sVrindavan%2C%20Uttar%20Pradesh!5e0!3m2!1sen!2sin!4v1760520049979!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    </form>

</body>
</html> 
</body>
</html>
